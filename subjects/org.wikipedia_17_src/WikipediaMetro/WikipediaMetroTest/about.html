<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>About flyout</title>
    </head>
    <body>
        <div id="aboutdiv" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'about',width:'narrow'}">
            <div class="win-header">
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About Wikipedia</div>
                <img src="win8-tile-small.png" style="position: absolute; right: 40px">
            </div>
            <div class="win-content">
                <a href="https://wikimediafoundation.org/wiki/Privacy_policy">Privacy policy</a>
            </div>
        </div>
    </body>
</html>
