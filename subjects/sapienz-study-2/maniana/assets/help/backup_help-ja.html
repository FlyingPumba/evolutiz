<span style="color:#000099"><b>マニャナバックアップと復元</b></span>
<p>
マニャナのバックアプタスクには<a href="market://details?id=com.dropbox.android">Dropbox</a>又はこのデバイスに着いてる無料のアプリケーション<a href="market://details?id=com.google.android.apps.docs">Google Drive</a>がひつようです
 <p>
注意：最近のGmail Appの制限でマニャナのバックアップが不可能になりました
<p>
<b>To Backup:</b><br> Click on Do Backup それからDropboxかGoogle Deviceを選択してファイルのアップロードをしてください
<p>
復元するには：DropboxかGoogle Drive appsのファイルを開きマニャナにインポートする。
<p>
続行するには [戻る] ボタンを押してください.
</body>
